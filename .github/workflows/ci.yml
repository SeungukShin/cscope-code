name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Install vsce
        run: |
          npm install vsce
          echo "$(npm bin)" >> $GITHUB_PATH

      - name: Build vscode extension
        run: npx vsce package
